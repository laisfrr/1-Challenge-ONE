<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia e Descriptografia</title>
  <link rel="shortcut icon" href="./assets/img/./favicon.ico" />
  <link rel="stylesheet" href="./assets/sass/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="./assets/main.js" defer></script>
</head>

<body>

  <header class="logo-container">
    <img class="logo-img" src="./assets/img/logo_alura.svg" alt="logo da alura" title="logo alura">
  </header>
  <main class="main-container">

    <section class="entrada-texto">
      <textarea class="entrada-textarea" name="" id="txtarea" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
      <div class="icon-container">
        <img class="icon-img" src="./assets/img/icone-info.svg" alt="">
        <span class="icon-texto">Apenas letras minúsculas e sem acento.</span>
      </div>
      <div class="button-container">
        <button class="button-cripto" onclick="criptografar()">Criptografar</button>
        <button class="button-descripto" onclick="descriptografar()">Descriptografar</button>
      </div>
    </section>
    <section class="saida-texto">
      <div class="container-texto" id="texto"></div>
      <div class="img-container">
        <img class="img-busca" src="./assets/img/imagem-lupa.svg" alt="imagem de busca com uma menina segurando uma lupa">
        <h1>Nenhuma mensagem encontrada</h1>
        <p>Digite um texto que você deseja criptografar ou Descriptografar.</p>
      </div>
      <button class="button-copy" id='copiar' onclick="copiar()">Copiar</button>
    </section>
  </main>
  <footer class="rodape">
    <p>© Desenvolvido por Laís Oliveira</p>
    <div class="icon-redes-sociais">
      <a href="https://github.com/laisfrr" target="_blank"><img class="icon-git" src="./assets/img/github_icon.svg" alt="ícone do github"></a>
      <a href="https://www.linkedin.com/in/laisfrr/" target="_blank"><img class="icon-linkedin" src="./assets/img/linkedinnetwork_social_icon.svg" alt="ícone da rede social linkedin"></a>
    </div>
  </footer>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
</body>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

</html>
